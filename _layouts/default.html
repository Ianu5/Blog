<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <!--Adding a top navigation bar-->
    <nav class="top-nav">
      <div class="left-links">
        <a href="{{ site.baseurl }}/index.html">Home</a>
        <a href="{{ site.baseurl }}/statics/about.html">Me</a>
      </div>
      <div class="right-links">
        <a href="{{ site.baseurl }}/statics/category.html">Categories</a>
        <a href="{{ site.baseurl }}/statics/archive.html">Posts</a>
      </div>
    </nav>

    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
